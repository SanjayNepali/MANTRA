{% extends 'base.html' %}
{% load static %}

{% block title %}Email Sent - MANTRA{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body py-5">
                    <i class='bx bx-check-circle' style='font-size: 5rem; color: var(--sage-green);'></i>
                    <h3 class="mt-4">Email Sent!</h3>
                    <p class="text-muted">{{ message }}</p>
                    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
