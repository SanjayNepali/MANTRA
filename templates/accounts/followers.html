{% extends 'base.html' %}
{% block title %}Followers - MANTRA{% endblock %}
{% block content %}
<div class="container">
    <h2>{{ profile_user.username }}'s Followers</h2>
    <div class="row">
        {% for follower in followers %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <img src="{{ follower.profile_picture.url|default:'/static/images/default-avatar.png' }}" 
                             class="rounded-circle me-3" width="60" height="60">
                        <div class="flex-grow-1">
                            <h6>{{ follower.get_full_name }}</h6>
                            <p class="text-muted mb-0">@{{ follower.username }}</p>
                        </div>
                        <a href="{% url 'profile' follower.username %}" class="btn btn-sm btn-outline-primary">View</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No followers yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
