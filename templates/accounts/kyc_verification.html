<!-- templates/accounts/kyc_verification.html -->
{% extends 'base.html' %}
{% block title %}KYC Verification - MANTRA{% endblock %}
{% block content %}
<div class="container">
    <div class="kyc-form-container">
        <h1><i class='bx bx-id-card'></i> Celebrity Verification</h1>
        <p>Upload your documents to get verified</p>
        
        <form method="POST" enctype="multipart/form-data" id="kycForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Document Type</label>
                <select name="document_type" class="form-control" required>
                    <option value="">Select Document Type</option>
                    <option value="passport">Passport</option>
                    <option value="driving_license">Driving License</option>
                    <option value="national_id">National ID Card</option>
                    <option value="other">Other Government ID</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Document Number</label>
                <input type="text" name="document_number" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label>Document Front</label>
                <input type="file" name="document_front" class="form-control" accept="image/*,application/pdf" required>
            </div>
            
            <div class="form-group">
                <label>Document Back (if applicable)</label>
                <input type="file" name="document_back" class="form-control" accept="image/*,application/pdf">
            </div>
            
            <div class="form-group">
                <label>Selfie with Document</label>
                <input type="file" name="selfie_with_document" class="form-control" accept="image/*" required>
            </div>
            
            <div class="form-check">
                <input type="checkbox" name="consent" id="consent" required>
                <label for="consent">I consent to verification and understand false information may result in account termination</label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class='bx bx-upload'></i> Submit for Verification
            </button>
        </form>
    </div>
</div>
{% endblock %}
