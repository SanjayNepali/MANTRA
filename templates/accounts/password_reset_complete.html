<!-- templates/accounts/password_reset_complete.html -->
{% extends 'base.html' %}
{% block title %}Password Reset Complete - MANTRA{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-box text-center">
        <div class="success-icon">
            <i class='bx bx-check-circle' style="font-size: 5rem; color: var(--sage-green);"></i>
        </div>
        <h1>Password Reset Successful!</h1>
        <p>Your password has been updated successfully.</p>
        <a href="{% url 'login' %}" class="btn btn-primary btn-block">
            <i class='bx bx-log-in'></i> Login Now
        </a>
    </div>
</div>
{% endblock %}
