{% extends 'base.html' %}
{% load static %}

{% block title %}Verify Email - MANTRA{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body py-5">
                    <i class='bx bx-envelope' style='font-size: 5rem; color: var(--pink);'></i>
                    <h3 class="mt-4">Verify Your Email</h3>
                    <p class="text-muted">We've sent a verification link to <strong>{{ email }}</strong></p>
                    <p class="text-muted">Please check your inbox and click the link to verify your account.</p>
                    <a href="{% url 'resend_verification' %}" class="btn btn-outline-primary mt-3">
                        Resend Verification Email
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
