{% extends 'base_dashboard.html' %}
{% load static %}

{% block title %}Celebrity Settings - MANTRA{% endblock %}

{% block dashboard_content %}
<div class="container-fluid py-4">
    <h2><i class='bx bx-cog'></i> Celebrity Settings</h2>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
