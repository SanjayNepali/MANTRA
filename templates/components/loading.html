<!-- templates/components/loading.html -->
{% load static %}

<div class="loading-container {{ size|default:'medium' }}">
    <div class="loading-spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
    </div>
    {% if message %}
    <p class="loading-message">{{ message }}</p>
    {% endif %}
</div>

<style>
.loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.loading-container.small {
    padding: 1rem;
}

.loading-container.large {
    padding: 4rem;
    min-height: 400px;
}

.loading-container.full {
    min-height: 100vh;
}

.loading-spinner {
    position: relative;
    width: 60px;
    height: 60px;
}

.small .loading-spinner {
    width: 30px;
    height: 30px;
}

.large .loading-spinner {
    width: 80px;
    height: 80px;
}

.spinner-ring {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 3px solid transparent;
    border-radius: 50%;
    animation: spin 1.5s cubic-bezier(0.5, 0, 0.5, 1) infinite;
}

.spinner-ring:nth-child(1) {
    border-color: var(--pink) transparent transparent transparent;
    animation-delay: -0.45s;
}

.spinner-ring:nth-child(2) {
    border-color: transparent var(--sage-green) transparent transparent;
    animation-delay: -0.3s;
}

.spinner-ring:nth-child(3) {
    border-color: transparent transparent var(--brown) transparent;
    animation-delay: -0.15s;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.loading-message {
    margin-top: 1.5rem;
    color: #666;
    font-size: 0.925rem;
    animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% {
        opacity: 0.6;
    }
    50% {
        opacity: 1;
    }
}

/* Inline loading */
.loading-inline {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.loading-inline .spinner-small {
    width: 16px;
    height: 16px;
    border: 2px solid #f3f3f3;
    border-top: 2px solid var(--sage-green);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}
</style>
