<!-- templates/emails/verification.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 10px; padding: 30px; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { font-size: 2rem; font-weight: bold; color: #FFB6C1; }
        .code-box { background: #E8F5E9; padding: 20px; border-radius: 10px; text-align: center; margin: 20px 0; }
        .code { font-size: 2rem; font-weight: bold; letter-spacing: 5px; color: #87A96B; }
        .footer { text-align: center; color: #999; font-size: 0.9rem; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚≠ê MANTRA</div>
            <h2>Email Verification</h2>
        </div>
        
        <p>Hi {{ user.username }},</p>
        <p>Thank you for signing up! Please use the following code to verify your email address:</p>
        
        <div class="code-box">
            <div class="code">{{ code }}</div>
        </div>
        
        <p>This code will expire in 24 hours.</p>
        <p>If you didn't create an account, please ignore this email.</p>
        
        <div class="footer">
            <p>&copy; 2024 MANTRA. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
