{% extends 'base_dashboard.html' %}
{% load static %}

{% block title %}Create Fan Club - MANTRA{% endblock %}

{% block dashboard_content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5><i class='bx bx-group'></i> Create New Fan Club</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Create Fan Club</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
