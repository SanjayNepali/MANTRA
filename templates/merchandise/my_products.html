{% extends 'base_dashboard.html' %}
{% load static %}

{% block title %}My Products - MANTRA{% endblock %}

{% block dashboard_content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class='bx bx-store'></i> My Products</h2>
        <a href="{% url 'merchandise_create' %}" class="btn btn-primary">
            <i class='bx bx-plus'></i> Add Product
        </a>
    </div>

    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5>{{ product.name }}</h5>
                    <p>Rs. {{ product.price }}</p>
                    <a href="{% url 'merchandise_edit' product.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
