{% extends 'base_dashboard.html' %}
{% load static %}

{% block title %}New Conversation - MANTRA{% endblock %}

{% block dashboard_content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5><i class='bx bx-message-add'></i> New Conversation</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Select Recipient</label>
                            <select name="recipient" class="form-select" required>
                                <option value="">Choose a user...</option>
                                {% for user in users %}
                                <option value="{{ user.id }}">{{ user.get_full_name }} (@{{ user.username }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">First Message</label>
                            <textarea name="message" class="form-control" rows="4" placeholder="Start the conversation..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class='bx bx-send'></i> Start Conversation
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
