{% extends 'base_dashboard.html' %}
{% load static %}

{% block title %}Notification Settings - MANTRA{% endblock %}

{% block dashboard_content %}
<div class="container-fluid py-4">
    <h2><i class='bx bx-cog'></i> Notification Settings</h2>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <h5 class="mb-3">Email Notifications</h5>
                <div class="mb-3 form-check form-switch">
                    <input type="checkbox" class="form-check-input" name="email_new_follower" id="emailFollower" checked>
                    <label class="form-check-label" for="emailFollower">New followers</label>
                </div>
                <div class="mb-3 form-check form-switch">
                    <input type="checkbox" class="form-check-input" name="email_new_message" id="emailMessage" checked>
                    <label class="form-check-label" for="emailMessage">New messages</label>
                </div>
                <div class="mb-3 form-check form-switch">
                    <input type="checkbox" class="form-check-input" name="email_post_like" id="emailLike">
                    <label class="form-check-label" for="emailLike">Post likes</label>
                </div>

                <hr>

                <h5 class="mb-3">Push Notifications</h5>
                <div class="mb-3 form-check form-switch">
                    <input type="checkbox" class="form-check-input" name="push_new_message" id="pushMessage" checked>
                    <label class="form-check-label" for="pushMessage">New messages</label>
                </div>
                <div class="mb-3 form-check form-switch">
                    <input type="checkbox" class="form-check-input" name="push_mentions" id="pushMention" checked>
                    <label class="form-check-label" for="pushMention">Mentions</label>
                </div>

                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
