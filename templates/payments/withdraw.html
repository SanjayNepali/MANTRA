{% extends 'base_dashboard.html' %}
{% load static %}

{% block title %}Withdraw Funds - MANTRA{% endblock %}

{% block dashboard_content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5><i class='bx bx-money-withdraw'></i> Withdraw Funds</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                            <i class='bx bx-send'></i> Request Withdrawal
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
